<div class="modal-overlay">
  <div class="modal-container">
    <h2 class="modal-title">Confirmation de suppression</h2>
    
    <p class="modal-text">
      Êtes-vous sûr de vouloir supprimer cette recherche ? Cette action est irréversible.
    </p>

    <div class="modal-actions">
      <button 
        class="cancel-button"
        (click)="cancel.emit()"
      >
        Annuler
      </button>
      <button 
        class="delete-button"
        (click)="confirm.emit()"
      >
        Supprimer
      </button>
    </div>
  </div>
</div>
