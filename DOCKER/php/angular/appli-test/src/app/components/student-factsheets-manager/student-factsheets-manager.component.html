<div class="dashboard">
    <div class="content">
        @if (currentUser) {      
            @if (!allDataLoaded) {
                <app-loading/>
            }
            <div *ngIf="selectedStudent" [hidden]="!allDataLoaded">
                <app-breadcrumb [currentUserRole]="currentUserRole" [selectedStudent]="selectedStudent"/>
                <app-stats-cards [currentUser]="currentUser" [selectedStudent]="selectedStudent" (dataLoaded)="onChildDataLoaded()"/>
                <app-factsheets-student-tab [student]="selectedStudent" [currentUserRole]="currentUserRole" (dataLoaded)="onChildDataLoaded()"/>
            </div>
        }
    </div>
</div>
