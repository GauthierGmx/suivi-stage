<div class="dashboard">
  <div class="content">
    @if (!currentUser || !allDataLoaded) {
      <app-loading/>
    }
      <div [hidden]="!allDataLoaded">
        <app-breadcrumb [currentUserRole]="currentUserRole"/>
        <app-welcome-card [currentUser]="currentUser"/>
        <app-stats-cards [currentUser]="currentUser" (dataLoaded)="onChildDataLoaded()"/>
        
        @if (currentUserRole === 'STUDENT') {
          <app-searches-student-tab [student]="currentUser" [currentUserRole]="currentUserRole" (dataLoaded)="onChildDataLoaded()"/>
        }
        @else if (currentUserRole === 'INTERNSHIP_MANAGER') {
          <app-list-student-tab (dataLoaded)="onChildDataLoaded()"/>
        }
      </div>
  </div>
</div>
