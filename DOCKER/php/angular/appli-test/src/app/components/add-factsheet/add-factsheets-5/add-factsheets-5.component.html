<div class="container">
  <app-navigation-tabs 
    [currentStep]="currentStep"
    (stepChange)="onStepChange($event)">
  </app-navigation-tabs>
  
  <h2 class="title">Information du représentant de l'entreprise</h2>
  <p class="warning">Les informations pré-remplies sont à vérifier !</p>
  <div class="content">
    <form (ngSubmit)="onNext()">
      <div class="form-content">
      <div class="form-row">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" id="nom" [(ngModel)]="formData.nomRepresentantEntreprise.value" name="nom" placeholder='DUPONT'>
        </div>
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" [(ngModel)]="formData.prenomRepresentantEntreprise.value" name="prenom" placeholder='Jean'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telephone">Téléphone</label>
          <input type="text" id="telephone" [(ngModel)]="formData.telephoneRepresentantEntreprise.value" name="telephone" placeholder='0123456789'>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="formData.adresseMailRepresentantEntreprise.value" name="email" placeholder='test@gmail.com'>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="fonction">Fonction</label>
          <input type="text" id="fonction" [(ngModel)]="formData.fonctionRepresentantEntreprise.value" name="fonction" placeholder='Directeur'> 
        </div>
      </div>

      <div class="buttons">
        <button type="button" class="btn-cancel" (click)="onPrevious()">Précédent</button>
        <button type="submit" class="btn-submit">Suivant</button>
      </div>
    </div>
    </form>
  </div>
</div>
