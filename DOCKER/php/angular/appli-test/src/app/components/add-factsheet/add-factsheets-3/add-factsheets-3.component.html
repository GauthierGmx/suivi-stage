<div class="container">
  <app-navigation-tabs 
    [currentStep]="currentStep"
    (stepChange)="onStepChange($event)">
  </app-navigation-tabs>
  
    <h2 class="title">Informations de l'entreprise</h2>
    <p class="warning">Les informations pré-remplies sont à vérifier !</p>
    <div class="content">
      <form (ngSubmit)="onNext()">
        <div class="form-content">
        <div class="form-row">
          <div class="form-group">
            <label for="raison-sociale">Raison Sociale/Nom de l'entreprise</label>
            <input type="text" id="raison-sociale" [(ngModel)]="formData.raisonSocialeEntreprise.value" name="raisonSociale">
          </div>
          <div class="form-group">
            <label for="adresse">Adresse - Numéro et Rue</label>
            <input type="text" id="adresse" [(ngModel)]="formData.adresseEntreprise.value" name="adresse">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="codePostal">Adresse - Code Postal</label>
            <input type="text" id="codePostal" [(ngModel)]="formData.codePostalEntreprise.value" name="codePostal">
          </div>
          <div class="form-group">
            <label for="ville">Adresse - Ville</label>
            <input type="text" id="ville" [(ngModel)]="formData.villeEntreprise.value" name="ville">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="pays">Pays</label>
            <input type="text" id="pays" [(ngModel)]="formData.paysEntreprise.value" name="pays">
          </div>
          <div class="form-group">
            <label for="telephone">Téléphone</label>
            <input type="text" id="telephone" [(ngModel)]="formData.telephoneEntreprise.value" name="telephone">
          </div>
        </div>

        <div class="buttons">
          <button type="button" class="btn-cancel" (click)="onPrevious()">Précédent</button>
          <button type="submit" class="btn-submit">Suivant</button>
        </div>
      </div>
      </form>
    </div>
  </div>
